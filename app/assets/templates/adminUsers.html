<h1 class="page-header">ADMIN :: Users</h1>
<table class="table table-striped table-bordered table-hover">
  <thead>
  <tr>
    <th>Email</th>
    <th>Linked to customer</th>
    <th>Control</th>
  </tr>
  </thead>
  <tbody>
  <tr ng-repeat="user in users">
    <td>
      {{ user.email }}
    </td>
    <td><p ng-repeat="customer in user.customers">{{ customer.firstName }} {{ customer.lastName }}</p></td>
    <td><a href="">Edit</a> | <a href="">DeActivate</a></td>
  </tr>
  </tbody>
</table>
