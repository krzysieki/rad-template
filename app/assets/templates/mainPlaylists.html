<div class="row">
  <div class="col-md-8">

    <div class="modal-header">
      <h3>I'm a modal!</h3>
    </div>
    <div class="modal-body">
      <ul>
        <li ng-repeat="item in items">
          <a ng-click="selected.item = item">{{ item }}</a>
        </li>
      </ul>
      Selected: <b>{{ selected.item }}</b>
    </div>
    <div class="modal-footer">
      <button class="btn btn-primary" ng-click="ok()">OK</button>
      <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
    </div>
    
    <h2>Playlists<div class="pull-right"><button class="btn btn-default" ng-click="open()">Open me!</button></div></h2>
    <hr>
    <div class="table-responsive">
      <table class="table table-hover">
        <thead>
        <tr>
          <th class="col-md-1">#</th>
          <th>Info</th>
          <th>Specs</th>
          <th>Devices</th>
          <th>


          </th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="playlist in playlists.playlists | filter:search" class="my-repeat-animation">
          <td><img src="{{ playlist.img }}"></td>
          <td>Name: {{ playlist.name }}<br>Duration: {{ playlist.duration }}</td>
          <td>specs here</td>
          <td>
            <ol>
              <li ng-repeat="device in playlist.devices">{{ device.serial }}</li>
            </ol>
          </td>
          <td class="text-right">
            <div class="btn-group">
              <button class="btn btn-primary" popover="Edit" popover-trigger="mouseenter"><i class="icon-edit"></i>
              </button>
              <button class="btn btn-primary" popover="Duplicate" popover-trigger="mouseenter"><i
                      class="icon-repeat"></i>
              </button>
              <button class="btn btn-danger" popover="Delete" popover-trigger="mouseenter"><i class="icon-trash"></i>
              </button>
            </div>
          </td>
        </tr>
        </tbody>
      </table>

    </div>
  
  </div>
  <div class="col-md-4">
    <div class="panel panel-default">
      <div class="panel-heading"><h4>Filter</h4></div>
      <div class="panel-body">
        <div class="form-group">
          <label for="filtersearch">Name: </label><input type="text" class="form-control" placeholder="Search"
                                                           ng-model="search.name" id="filtersearch">
        </div>
      </div>
    </div>
  </div>
</div>
