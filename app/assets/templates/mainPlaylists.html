<div class="row">
  <div class="col-md-8">
    <h2>Playlists
      <div class="pull-right">
        <button class="btn btn-primary" ng-click="open()">New playlist</button>
      </div>
    </h2>
    <hr>
    <div class="table-responsive">
      <table class="table table-hover">
        <thead>
        <tr>
          <th class="col-md-1">#</th>
          <th>Info</th>
          <th>Specs</th>
          <th>Devices</th>
          <th>
          </th>
        </tr>
        </thead>
        <tbody>

        <tr ng-repeat="playlist in playlists.playlists | filter:search" class="my-repeat-animation">
          <td><img src=''></td>
          <td>Name: {{ playlist.name }}<br>Duration: {{ playlist.duration }}</td>
          <td>specs here</td>
          <td>
            <ol>
              <li ng-repeat="device in playlist.devices">{{ device.serial }}</li>
            </ol>
          </td>
          <td class="text-right">
            <div class="btn-group">
              <button class="btn btn-primary" popover="Edit" popover-trigger="mouseenter" ng-click="editPlaylist(playlist.id)"><i class="icon-edit"></i>
              </button>
              <button class="btn btn-primary" popover="Duplicate" popover-trigger="mouseenter"><i
                      class="icon-repeat"></i>
              </button>
              <button class="btn btn-danger" popover="Delete" popover-trigger="mouseenter" ng-click="destroyPlaylist(playlist.id)"><i class="icon-trash"></i>
              </button>
            </div>
          </td>
        </tr>
        </tbody>
      </table>

    </div>

  </div>
  <div class="col-md-4">
    <div class="panel panel-default">
      <div class="panel-heading"><h4>Filter</h4></div>
      <div class="panel-body">
        <div class="form-group">
          <label for="filtersearch">Name: </label><input type="text" class="form-control" placeholder="Search"
                                                         ng-model="search.name" id="filtersearch">
        </div>
      </div>
    </div>
  </div>
</div>
