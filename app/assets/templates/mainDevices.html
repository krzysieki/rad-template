<h1 class="page-header">Devices</h1>
<div class="row">
  <div class="col-md-8">
    <h2>Connected</h2>
    <hr>
    <div class="table-responsive">
      <table class="table table-striped table-hover">
        <thead>
        <tr>
          <th>Serial</th>
          <th>IP</th>
          <th>Status</th>
          <th>Control</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="device in data.devices | filter:search" class="my-repeat-animation">
          <td>{{ device.serial }}</td>
          <td>0.0.0.0</td>
          <td>Online</td>
          <td class="text-right">
            <div class="btn-group">
              <button class="btn btn-primary" popover="Edit" popover-trigger="mouseenter"
                      ng-click="editPlaylist(playlist.id)"><i class="icon-edit"></i></button>
              <button class="btn btn-primary" popover="Auto Brightness: enabled" popover-trigger="mouseenter"
                      ng-click=""><i class="icon-adjust"></i></button>
              <button class="btn btn-primary" popover="Time table" popover-trigger="mouseenter"
                      ng-click=""><i class="icon-time"></i></button>
              <button class="btn btn-primary" popover="Logs" popover-trigger="mouseenter"
                      ng-click=""><i class="icon-file"></i></button>

              <button class="btn btn-primary" popover="Refresh" popover-trigger="mouseenter"
                      ng-click="editPlaylist(playlist.id)"><i class="icon-refresh"></i></button>
              <button class="btn btn-primary" popover="Power-Off" popover-trigger="mouseenter"
                      ng-click="editPlaylist(playlist.id)"><i class="icon-off"></i></button>
            </div>
          </td>
        </tr>
        </tbody>
      </table>
    </div>

    <h2>Virtual</h2>
    <hr>
    <div class="table-responsive">
      <h4>Virtual devices is still being worked on and will be available in March.</h4>
    </div>
  </div>
  <div class="col-md-4">
    <div class="panel panel-default">
      <div class="panel-heading"><h4>Filter</h4></div>
      <div class="panel-body">
        <div class="form-group">
          <label for="filtersearch">Name: </label><input type="text" class="form-control" placeholder="Search"
                                                         ng-model="search.serial" id="filtersearch">
        </div>
      </div>
    </div>
    <div class="panel panel-default">
      <div class="panel-heading"><h4>Help</h4></div>
      <div class="panel-body">
        <h4><i class="icon-edit"></i> Edit device </h4>
        <h4><i class="icon-adjust"></i> Autobrightness on/off </h4>
        <h4><i class="icon-time"></i> Time table </h4>
        <h4><i class="icon-file"></i> Logs </h4>
        <h4><i class="icon-refresh"></i> Refresh </h4>
        <h4><i class="icon-off"></i> Power off </h4>
      </div>
    </div>
  </div>

</div>
